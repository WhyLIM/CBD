<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- Font Awesome 矢量图标 -->
    <!--<script src="https://use.fontawesome.com/bf6f75a73f.js"></script>-->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- Theme: Simple -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <style>
        .content {
            padding-top: 0;
            font-size: 17px;
        }
        .sidebar ul li a {
            font-size: 16px;
        }

        *::-webkit-scrollbar {
            width: 7px;
        }

        *::-webkit-scrollbar-thumb {
            background: #42b983;
        }

        /* 兼容Firefox、IE */
        * {
            scrollbar-width: 10px;
            scrollbar-base-color: green;
            scrollbar-track-color: red;
            scrollbar-arrow-color: blue;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 5,
            search: {
                maxAge: 3600000, // 过期时间(毫秒)
                paths: 'auto',
                placeholder: {
                    '/': 'Type to search'
                },
                noData: {
                    '/': 'No Results'
                },
                depth: 3,
                hideOtherSidebarContent: false,
                namespace: 'website-1',
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
            },
            // 页脚
            plugins: [
                function(hook) {
                    var footer = [
                        '<footer>',
                        '<p style="text-align: right;">Copyright &copy; 2018-2022 Colorectal Cancer Biomarker Database (CBD),<br>Soochow University, Guangdong Provincial People\'s Hospital.<br>All Rights Reserved. Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>',
                        '</footer>'
                    ].join('');
                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ],
            // 分页
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            // 自动跳转到页面顶部
            auto2top: true,
        }
    </script>
    <!-- 全局搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 显示图片标题 -->
    <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <!-- 复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-r.min.js"></script>
    <!-- 分页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
